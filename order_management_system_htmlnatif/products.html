<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
  <style type="text/tailwindcss">
    /* @font-face {
    font-family: "gilroy";
    src: url("/fonts/Gilroy.ttf") format("tff");
    font-weight: normal;
    font-style: normal;
} */
    @theme {
      --font-outfit: Outfit, sans-serif;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="max-w-screen-xl mx-auto p-6 font-outfit">
      <!-- Header -->
      <div class="flex items-center justify-between pb-6 mb-6 border-b border-gray-300">
        <div class="text-2xl font-bold font-outfit ">GestionPro | <span class="capitalize font-[200] text-xl"
            id="title">Adding New
            Product</span></div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left: Form -->
        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow">
          <div class="flex items-center gap-2 text-gray-800 font-semibold mb-4 text-xl">
            General Information
          </div>

          <form method="post" action="http://localhost:8000/api/products" id="form">
            <div class="mb-4 grid grid-cols-2 gap-4">
              <label class=" mb-1 text-md">Product Name</label>
              <div>
                <input id="name" name="name" type="text" value="" placeholder="Product Name..."
                  class="w-full border-gray-300 border-1 rounded-lg p-2">
              </div>
            </div>

            <div class="mb-4 grid grid-cols-2 gap-4">
              <label class="block mb-1 text-md">Price</label>
              <div>
                <input id="price" name="price" type="number" min="1" value="" placeholder="Price..."
                  class="w-full rounded-lg border-gray-300 border-1 p-2">
              </div>
            </div>

            <div class="mb-4 grid grid-cols-2 gap-4">
              <label class="block mb-1 text-md">Stock</label>
              <div>
                <input id="stock" name="stock" type="number" min="1" value="" placeholder="Stock..."
                  class="w-full rounded-lg border-gray-300 border-1 p-2">
              </div>
            </div>

            <div class="mb-4 grid grid-cols-2 gap-4">
              <label class="block mb-1 text-md">Category</label>
              <div>
                <select name="category_id" class="w-full rounded-lg border-gray-300 border-1 p-2" id="categorySelect">
                  <option>--Choose a category--</option>
                </select>
              </div>
            </div>

            <div class="mb-4 grid grid-cols-2 gap-4">
              <label class="block mb-1 text-md">Product Image</label>
              <div class="flex flex-col items-start">
                <div
                  class="w-full border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-green-500 transition-colors cursor-pointer">
                  <input type="file" accept="image/*" class="hidden" id="imageInput" name="productImage">
                  <label for="imageInput" class="cursor-pointer">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                      <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-1 text-sm text-gray-600">Click to upload or drag and drop</p>
                    <p class="mt-1 text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                  </label>
                </div>
                <div class="mt-2 text-xs text-gray-500">
                </div>
                <div class="mt-2 text-xs text-gray-500">
                  Recommended size: 800x600 pixels
                </div>
              </div>
            </div>

            <div class="flex justify-end gap-3">
              <!-- <button class="text-red-500 hover:underline cursor-pointer">Delete</button> -->
              <button class="text-gray-500 hover:underline cursor-pointer" onclick="history.back()">Cancel</button>
              <button type="submit"
                class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 cursor-pointer">Save</button>
            </div>
          </form>
        </div>


        <!-- Right: Product preview -->
        <div class="bg-white p-6 rounded-2xl shadow flex flex-col">
          <img src="/iphone14.png" alt="Product" class="mb-4 rounded-lg">
          <h2 class="text-lg font-semibold mb-2 underline" id="previewName"></h2>

          <div class="mt-4 relative">
            <div class="flex justify-between">
              <span class="capitalize">Price</span>
              <span class="font-medium" id="previewPrice">
              </span>
            </div>
            <div class="flex justify-between">
              <span class="capitalize">Stock</span>
              <span class="font-medium" id="previewStock">
              </span>
            </div>
            <div class="flex justify-between">
              <span class="capitalize">Category</span>
              <span class="text-center capitalize rounded-full text-sm" id="previewCategory">
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/product_js_script/product.js"></script>
</body>

</html>
